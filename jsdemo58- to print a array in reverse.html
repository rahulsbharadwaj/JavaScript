<html>
<body>
<p>sorting an array</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var a=["nissan","audi","bmw","volvo","suzuki"];
document.getElementById("demo").innerHTML="the array is "+a;
document.getElementById("demo1").innerHTML="the sorted array "+a.sort();
var b=a.sort();
document.getElementById("demo2").innerHTML="the sorted array in decending order is "+b.reverse();
</script>
</body>
</html>
