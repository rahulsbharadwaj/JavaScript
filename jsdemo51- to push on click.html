<html>
<body>
<p>the push method in js</p>
<button type="button" onclick="myFunction()">click Me</button>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var car=["volvo","audi","nissan"];
document.getElementById("demo").innerHTML= car;
function myFunction(){
document.getElementById("demo1").innerHTML=car.push("BMW");
document.getElementById("demo"),innerHTML=car;
}

</script>
</body>
</html>
