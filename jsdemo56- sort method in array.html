<html>
<body>
<p>Sorting the element in an array</p>
<button type="button" onclick="myFunction()">Click me</button>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var a=["nissan","bmw","audi","volvo","suzuki"];
document.getElementById("demo").innerHTML="the original array "+a;
function myFunction(){
var b=a.sort();
document.getElementById("demo1").innerHTML="the sorted array "+b;
}
</script>
</body>
</html>
