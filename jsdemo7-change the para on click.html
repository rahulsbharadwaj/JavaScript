<html>
<head>
<title>js in the head</title>
<script>
function myfunction(){
document.getElementById('demo').innerHTML='The change paragraph'

}
</script>
</head>
<body>
<h1> the java script in head</h1>
<p id="demo">paragraph</p>
<button type="button" onclick="myfunction()">Click Me</button>
</body>
</html>
