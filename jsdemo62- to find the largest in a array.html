<html>
<body>
<p>finding the largest in an array</p>
<p>the largest in the array is=<span id="demo"></span></p>
<script>
var a=[123,33,54,665,76];
document.getElementById('demo').innerHTML=myFunction(a);
function myFunction(arr){
return Math.max.apply(null,arr);
}
</script>
</body>
</html>
