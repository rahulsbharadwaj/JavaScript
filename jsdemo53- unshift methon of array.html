<html>
<body>
<p>the unshift method in js</p>
<button type="button" onclick="myFunction()">click me</button>
<p id="demo"></p>
<script>
var car=["volvo","bmw","audi"];
 function myFunction(){
 car.unshift("nissan");
 document.getElementById("demo").innerHTML=car;
 }

</script>
</body>
</html>
